            </ul>

    </header>

    <main>
        <section id="contato" class="secao">
            <div class="container">
                <h2 class="secao-titulo">Entre em Contato</h2>
                                
                <form class="contato-form">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu melhor email" required>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="6" placeholder="Deixe sua mensagem aqui..." required></textarea>

                    <button type="submit">Enviar Mensagem</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">

    </footer>
